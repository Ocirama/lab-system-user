
<h3>Užsakovai</h3>
<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtruoti">
  </mat-form-field>
  <table mat-table matTableExporter [dataSource]="dataSource" class="mat-elevation-z8" #exporter="matTableExporter">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> Nr.</th>
      <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Užsakovas</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Prisijungimo ID</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
            <span>Redaguoti</span>
          </button>
          <button mat-menu-item (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Ištrinti</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="footer">
    <mat-toolbar color="primary">
      <button mat-stroked-button color="white" style="width: 100%" (click)="showRegisterDialog()">
        REGISTRUOTI NAUJĄ VARTOTOJĄ
      </button>
    </mat-toolbar>
  </div>
</div>
