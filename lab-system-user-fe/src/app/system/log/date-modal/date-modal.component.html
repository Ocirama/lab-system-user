<h3 mat-dialog-title>Mėginių registravimo data </h3>

<div mat-dialog-content>
  <mat-form-field>
    <label>
      <input matInput placeholder="YYYY-MM-DD" [(ngModel)]="data.date" cdkFocusInitial>
    </label>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Atšaukti</button>
  <button mat-button [mat-dialog-close]="data">Išsaugoti</button>
</div>
